<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium with ArcGIS</title>
    <!-- 引入 Cesium -->
    <script src="../Cesium120/Build/CesiumUnminified/Cesium.js"></script>
    <link href="../Cesium120/Build/CesiumUnminified/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // 设置 token
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0NTEyMTQ4ZS00NTdmLTRhYTYtYTY5NS1mYWIwNDY2OGNhNDYiLCJpZCI6MTMxODY0LCJpYXQiOjE2ODA1MDY0Nzd9.9TwdaxPqnGYRop2hp8lAKNgLlty3YFd_tAcijUPmB4A';
        // 创建地图服务提供者
        const imageryProvider = new Cesium.ArcGisMapServerImageryProvider({
            url: 'https://map.geoq.cn/arcgis/rest/services/ChinaOnlineCommunity/MapServer'
        });

        // 初始化 viewer
        const viewer = new Cesium.Viewer('cesiumContainer', {
            // imageryProvider: imageryProvider,
            baseLayerPicker: false,
            timeline: false,
            animation: false,
            navigationHelpButton: false,
            fullscreenButton: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            scene3DOnly: true
        });

        // 设置默认视图
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(116.391, 39.901, 1500000.0)
        });

        // 移除版权信息
        viewer._cesiumWidget._creditContainer.style.display = "none";

        // 错误处理
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Error:', message);
            return false;
        };
    </script>
</body>
</html>

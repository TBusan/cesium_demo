<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium with ArcGIS</title>
    <!-- 引入 Cesium -->
    <script src="../Cesium107/Build/CesiumUnminified/Cesium.js"></script>
    <link href="../Cesium107/Build/CesiumUnminified/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // 初始化 viewer，先不设置底图和地形
        const viewer = new Cesium.Viewer('cesiumContainer', {
            baseLayerPicker: false,
            imageryProvider: false  // 先不设置底图
        });

        // 添加 ArcGIS 底图
        const arcgisImageProvider = new Cesium.ArcGisMapServerImageryProvider({
            url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer',
            enablePickFeatures: false
        });
        viewer.imageryLayers.addImageryProvider(arcgisImageProvider);

        // 设置 ArcGIS 地形
        const terrainProvider = new Cesium.ArcGISTiledElevationTerrainProvider({
            url: 'https://elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer',
            credit: 'ArcGIS World Elevation'
        });
        viewer.terrainProvider = terrainProvider;

        // 设置初始视角
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(116.391, 39.901, 15000.0)
        });

        // 启用地形深度测试
        viewer.scene.globe.enableLighting = true;
        viewer.scene.globe.depthTestAgainstTerrain = true;

        // 等待地形和影像加载完成
        Promise.all([
            terrainProvider.readyPromise,
            arcgisImageProvider.readyPromise
        ]).then(function() {
            console.log('地形和影像加载完成');
        }).catch(function(error) {
            console.error('加载出错:', error);
        });
    </script>
</body>
</html>
